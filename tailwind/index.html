<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Company Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="background-color: #2534b3">
    <nav class="bg-transparent">
      <div
        class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-4 p-4"
      >
        <a
          href="https://flowbite.com/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="https://idn.ac.id/wp-content/uploads/2023/08/idn-medium-edit.png"
            class="h-14"
            alt="Flowbite Logo"
          />
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="bg-transparent font-medium mr-5 gap-x-10 flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0"
          >
            <li>
              <a
                href="#"
                class="py-2 px-3 text-white text-lg hover:text-orange-500"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="py-2 px-3 text-white text-lg hover:text-orange-500"
                >PPDB</a
              >
            </li>
            <li>
              <a
                href="#"
                class="py-2 px-3 text-white text-lg hover:text-orange-500"
                >Blog</a
              >
            </li>
            <li>
              <a
                href="#"
                class="py-2 px-3 text-white text-lg hover:text-orange-500"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="text-gray-600 body-font">
      <div
        class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center"
      >
        <div
          class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center"
        >
          <h1 class="title-font text-6xl mb-1 font-medium text-white">
            IDN Boarding School
          </h1>
          <p class="mb-8 leading-relaxed text-gray-300 text-3xl">
            Sekolahnya Jagoan IT, Pinter Ngaji
          </p>
        </div>
        <div class="max-w-lg">
          <img
            class="object-cover object-center rounded"
            alt="hero"
            src="https://cdni.iconscout.com/illustration/free/thumb/free-developer-team-illustration-download-in-svg-png-gif-file-formats--support-group-laptop-text-design-and-development-pack-illustrations-1731280.png?f=webp"
          />
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  </body>
</html>
