<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <p class="intro">Hello</p>
    <p class="intro">world</p> -->

    <ul id="content">
      <li id="first">1</li>
      <li id="second">2</li>
      <li id="third">3</li>
    </ul>

    <!-- <input id="inputan" type="text" /> -->

    <input type="button" value="#ff2222" />
    <input type="button" value="yellow" />
    <input type="button" value="green" />

    <button id="tombol" onclick="clickMe()">Click me</button>
    <div
      id="canvas"
      style="width: 200px; height: 200px; background-color: aqua"
    ></div>
    <hr />

    <img
      id="lampu"
      src="https://i.ibb.co/SKpnxzn/light-bulb-off.png"
      alt="Gambar"
      style="width: 200px"
    />
    <button onclick="aksiLampu()">ON/OFF</button>
    <hr />

    <div
      id="kotak"
      onmouseover="mouseOver(this)"
      onmouseleave="mouseLeave(this)"
      style="width: 100px; height: 100px; background-color: blue"
    ></div>

    <div
      onmousedown="mouseDown(this)"
      onmouseup="mouseUp(this)"
      style="width: 100px; height: 100px; background-color: rgb(255, 0, 0)"
    ></div>
    <script src="dom.js"></script>
  </body>
</html>
